<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>

       
        <a-scene background="color:#000000">
            <a-entity position='0 0 20'> 
                <a-camera> </a-camera>
            </a-entity>

            <!--sound-->
            <a-entity sound="src:https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3 ;
            
            autoplay:true;volume:0.5"></a-entity>

            <!--Sky-->

            <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"> </a-sky>
            <!--sun-->
            <a-entity> 
                <a-sphere position='0 2 -3' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>

            </a-entity>
           
                <!--mercury-->
             <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:20000'>
                <a-sphere position='2 2 -3' radius='0.2' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
             </a-entity>   
            
             <!--venus-->
             <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:25000'>
                <a-sphere position='3 2 -3' radius='0.3' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>
             </a-entity>
             
              <!--earth-->
              <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:30000'>
                <a-sphere position='5 2 -3' radius='0.3' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                   <!--moon-->
                <a-entity  position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:30000'>
                  <a-sphere color="yellow" position="1 0 0" radius="0.2"></a-sphere>
               </a-entity>
              
                </a-sphere>

                
               </a-entity>

             <!--mars-->
             <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:35000'>
                <a-sphere position='7 2 -3' radius='0.4' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
             </a-entity>
        
             <!--jupiter-->
             <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:40000'>
                <a-sphere position='9 2 -3' radius='1.2' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>
             </a-entity>

              <!--saturn-->
              <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:45000'>
                <a-sphere position='12 2 -3' radius='0.8' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"></a-sphere>
             </a-entity>

              <!--uranus-->
              <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:50000'>
                <a-sphere position='14 2 -3' radius='0.5' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
             </a-entity>

             <!--neptune-->
             <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 360 0; easing:linear;loop:true;dur:55000'>
                <a-sphere position='15 2 -3' radius='0.2' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
             </a-entity>

             <a-torus arc="360" radius="5" radius-tubular="0.01" rotation="90 0 0" position="0 2 -3"
             
             segment-tubular="1000"> </a-torus>
             
        </a-scene>
    </body>
</html>
